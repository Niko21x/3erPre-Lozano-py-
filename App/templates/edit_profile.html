{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'App/base.css' %}">
    <title>{% block title %}MiProyecto{% endblock %}</title>
</head>
<body>
    {% block content %}
    <div class="Header">
        <header>
        <h1>ChisteByte</h1>
        </header>
    </div>
    <div class="parent">
    <div class="description">
        <h2>Bienvenido, gracias por visitarnos</h2>
        <h3>Escoge la opcion que mas te guste</h3>
    </div>
    </div>
    <main>
    <div class="editp">
    <h2>Edit profile</h2>
    <form method="POST" action="{% url 'edit_profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    </div>
    <div class="boton-container">
        <a class="home-a" href="{% url 'home' %}">
            <button class="home" type="button">Ir a inicio</button>
        </a>
    </div>
{% endblock %}


    </main>
 <footer>
    <p>Derechos reservados 2023</p>
  </footer>
</body>
</html>
